<!doctype html>
<html lang="en">

<head>
  <title>Giphy Project</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div id="searchButtons">
      <a id="newButton" href="#addNewInterest" class="btn-floating waves-effect red pulse modal-trigger"><i
          class="large material-icons">add</i></a>
    </div>

    <div id="addNewInterest" class="modal">
      <div class="modal-content lessPaddingBottom">
        <div class="row">Please add your own interests: </div>
        <form class="col s12">
          <div class="input-field">
            <input id="newInput" type="text" class="validate">
            <label for="newInput">Interest</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a id="submitInterest" href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <hr>
    
    <div id="displayArea" class="row"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
